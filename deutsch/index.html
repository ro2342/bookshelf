<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch A1.1 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .google-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .theme-selector {
            margin-top: 30px;
        }

        .theme-selector h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .theme-option {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .theme-option:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .theme-option.selected {
            border-width: 3px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .theme-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ‡©ðŸ‡ª Deutsch</h1>
            <p>Aprenda alemÃ£o de forma divertida</p>
        </div>

        <button id="loginBtn" class="google-btn">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Entrar com Google
        </button>

        <div class="theme-selector">
            <h3>Escolha seu tema:</h3>
            <div class="theme-grid" id="themeGrid"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Carregando...
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Themes -->
    <script src="themes.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyfUhhftcrV1piHd8f-4wYaB9iatLUcXU",
            authDomain: "deutsch-39779.firebaseapp.com",
            projectId: "deutsch-39779",
            storageBucket: "deutsch-39779.firebasestorage.app",
            messagingSenderId: "672743327567",
            appId: "1:672743327567:web:8875f89b1f282b7aba273a",
            measurementId: "G-XYVLCZD740"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Selected theme
        let selectedTheme = 'taylorSwift';

        // Render theme grid
        function renderThemes() {
            const grid = document.getElementById('themeGrid');
            Object.keys(window.themes).forEach(themeName => {
                const theme = window.themes[themeName];
                const div = document.createElement('div');
                div.className = 'theme-option';
                if (themeName === selectedTheme) {
                    div.classList.add('selected');
                }
                div.textContent = theme.name;
                div.style.backgroundColor = theme.primary;
                div.style.color = theme.text;
                div.style.borderColor = theme.primary;
                
                div.onclick = () => {
                    selectedTheme = themeName;
                    document.querySelectorAll('.theme-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    div.classList.add('selected');
                };
                
                grid.appendChild(div);
            });
        }

        // Google Sign In
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName,
                    theme: selectedTheme,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                // Save theme to localStorage for quick access
                localStorage.setItem('selectedTheme', selectedTheme);

                // Redirect to app
                window.location.href = 'app.html';
            } catch (error) {
                console.error('Login error:', error);
                alert('Erro ao fazer login. Tente novamente.');
                loading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'app.html';
            }
        });

        // Initialize
        renderThemes();
    </script>
</body>
</html>
