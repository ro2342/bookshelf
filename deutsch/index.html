<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deutsch A1.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            margin-top: 20px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            font-size: 1.5rem;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üá©üá™ Deutsch</h1>
            <p>Aprenda alem√£o A1.1</p>
        </div>

        <button id="loginBtn" class="google-btn">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Entrar com Google
        </button>

        <div id="loading" class="loading">
            <span class="spinner">‚è≥</span>
            <p>Entrando...</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Firebase v12.5.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyfUhhftcrV1piHd8f-4wYaB9iatLUcXU",
            authDomain: "deutsch-39779.firebaseapp.com",
            projectId: "deutsch-39779",
            storageBucket: "deutsch-39779.firebasestorage.app",
            messagingSenderId: "672743327567",
            appId: "1:672743327567:web:8875f89b1f282b7aba273a",
            measurementId: "G-XYVLCZD740"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar se usu√°rio j√° est√° logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'app.html';
            }
        });

        // Login com Google
        loginBtn.addEventListener('click', async () => {
            loginBtn.disabled = true;
            loading.classList.add('active');
            errorMessage.classList.remove('active');

            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // onAuthStateChanged vai redirecionar
            } catch (error) {
                console.error('Erro no login:', error);
                loginBtn.disabled = false;
                loading.classList.remove('active');
                errorMessage.textContent = `Erro: ${error.message}`;
                errorMessage.classList.add('active');
            }
        });
    </script>
</body>
</html>
