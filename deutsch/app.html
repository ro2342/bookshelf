<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch A1.1</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Define as variáveis do tema na raiz */
        :root {
            --primary: #8e44ad;
            --accent: #9b59b6;
            --bg: #f9f5ff;
            --card: #f0e6ff;
            --text: #2d2033;
            --border: #d8c3e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Classes de utilidade baseadas em variáveis CSS */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            opacity: 0.85;
        }
        .btn-primary:disabled {
            background-color: var(--border);
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .input-field {
            background-color: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
        }
        .input-field:focus {
            border-color: var(--primary);
            outline: none;
        }

        .progress-bar {
            background-color: var(--border);
        }
        .progress-fill {
            background-color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }
        .nav-link.active i {
            color: white !important;
        }

        .lektion-card.locked {
            opacity: 0.5;
            background-color: var(--border);
        }

        /* --- CORREÇÃO DO MODAL (PROBLEMA 1) --- */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem; /* Garante espaço nas bordas do celular */
        }

        .modal-content {
            /* Fundo branco fixo (como pedido) */
            background-color: #ffffff;
            color: #2d3748; /* Texto escuro legível */
            
            width: 100%;
            max-width: 600px; /* Limite em telas grandes */
            max-height: 85vh; /* Limite de altura */
            overflow-y: auto; /* Scroll se precisar */
            
            padding: 1.5rem;
            padding-top: 3.5rem; /* Espaço para o botão de fechar */
            border-radius: 1rem;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .modal-close-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            /* Fundo leve para o botão de fechar */
            background-color: #f0f0f0; 
            color: #333;
            border-radius: 99px;
            padding: 0.25rem;
            transition: all 0.2s;
        }
        .modal-close-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        /* --- FIM DA CORREÇÃO DO MODAL --- */

        .feedback {
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            font-size: 0.9rem;
        }
        .feedback.correct {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .feedback.incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* Ajustes de estilo para o texto da gramática (Markdown) */
        .prose strong {
            font-weight: 700;
            color: var(--text);
        }
        .prose ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }
        .prose li {
            margin-bottom: 0.25rem;
        }

    </style>
</head>

<body class="max-w-3xl mx-auto pb-32">

    <!-- Tela de Carregamento Inicial -->
    <div id="page-loader" class="p-8 pt-32 text-center">
        <svg class="animate-spin h-12 w-12 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" style="color: var(--primary);">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p class="mt-4 text-lg font-medium text-secondary">Carregando progresso...</p>
    </div>

    <!-- Conteúdo Principal (Páginas) -->
    <main id="main-content" class="p-4 md:p-6">
        <!-- Página: Início -->
        <div id="page-home" class="hidden"></div>
        <!-- Página: Mapa -->
        <div id="page-map" class="hidden"></div>
        <!-- Página: Progresso -->
        <div id="page-progress" class="hidden"></div>
        <!-- Página: Configurações -->
        <div id="page-settings" class="hidden"></div>
        <!-- Página: Exercício -->
        <div id="page-exercise" class="hidden"></div>
    </main>

    <!-- Navegação Inferior -->
    <nav class="fixed bottom-0 left-0 right-0 z-50" style="background-color: var(--card); border-top: 1px solid var(--border);">
        <div class="max-w-3xl mx-auto flex justify-around p-2">
            <a href="#/home" class="nav-link flex flex-col items-center gap-1 p-3 rounded-lg text-secondary" style="width: 80px;">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-xs font-medium">Início</span>
            </a>
            <a href="#/map" class="nav-link flex flex-col items-center gap-1 p-3 rounded-lg text-secondary" style="width: 80px;">
                <i data-lucide="map" class="w-6 h-6"></i>
                <span class="text-xs font-medium">Mapa</span>
            </a>
            <a href="#/progress" class="nav-link flex flex-col items-center gap-1 p-3 rounded-lg text-secondary" style="width: 80px;">
                <i data-lucide="trending-up" class="w-6 h-6"></i>
                <span class="text-xs font-medium">Progresso</span>
            </a>
            <a href="#/settings" class="nav-link flex flex-col items-center gap-1 p-3 rounded-lg text-secondary" style="width: 80px;">
                <i data-lucide="settings" class="w-6 h-6"></i>
                <span class="text-xs font-medium">Ajustes</span>
            </a>
        </div>
    </nav>

    <!-- Modal Container (para Gramática e Loading) -->
    <div id="modal-container" class="modal-container hidden">
        <div id="modal-content" class="modal-content">
            <!-- Conteúdo injetado via JS -->
        </div>
    </div>

    <!-- Scripts de Dados -->
    <script src="themes.js"></script>
    <script src="grammarExplanations.js"></script>
    <script src="exercisesData.js"></script>
    
    <!-- Script Principal do App (Módulo) -->
    <script type="module" src="app.js"></script>
</body>

</html>
