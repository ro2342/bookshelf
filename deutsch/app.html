<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch A1.1 - App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- DADOS ESTÁTICOS DO APP -->
    <!-- Estes arquivos são necessários para o app.js funcionar -->
    <script src="themes.js"></script>
    <script src="grammarExplanations.js"></script>
    <script src="exercisesData.js"></script>

    <style>
        :root {
            /* Variáveis de Tema (serão preenchidas pelo themes.js e app.js) */
            --primary: #667eea;
            --accent: #764ba2;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --border: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .card {
            background-color: var(--card);
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Navegação (inspirado no BookTracker) */
        .nav-link {
            transition: all 0.2s ease;
            border-radius: 9999px; /* high value for pill shape */
        }
        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }
        .nav-link:not(.active):hover {
            background-color: var(--card);
        }

        /* Estilos do App de Lições */
        .lektion-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            background-color: var(--border);
            border-radius: 99px;
            height: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 99px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        .input-field {
            background-color: var(--bg);
            color: var(--text);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
        }
        .feedback {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .feedback.correct {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid #22c55e;
        }
        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        /* Modal (inspirado no BookTracker) */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal-content {
            background-color: var(--card);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 600px; /* Default max-width */
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: 0.7;
        }
        .modal-close-btn:hover {
            opacity: 1;
        }
        
        .exercise-page-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
    </style>
</head>
<body class="pb-24 md:pb-8">

    <div id="app">
        <!-- MODAL OVERLAY (para Lições, Menu, etc.) -->
        <div id="modal-container" class="modal-overlay hidden">
            <div id="modal-content">
                <!-- O conteúdo do modal (lição, menu) será injetado aqui pelo app.js -->
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <main id="main-content" class="px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
            <!-- Loader de Página Inicial -->
            <div id="page-loader" class="flex flex-col items-center justify-center min-h-screen">
                <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-gray-400">Carregando seu progresso...</p>
            </div>
            
            <!-- Páginas (controladas pelo router) -->
            <div id="page-home" class="page hidden pt-8"></div>
            <div id="page-map" class="page hidden pt-8"></div>
            <div id="page-progress" class="page hidden pt-8"></div>
            <div id="page-settings" class="page hidden pt-8"></div>
            <div id="page-exercise" class="page hidden pt-8"></div>
        </main>

        <!-- BOTTOM NAVIGATION BAR (Mobile-first) -->
        <nav class="fixed bottom-0 left-0 w-full z-30" style="background-color: var(--card); border-top: 1px solid var(--border);">
            <div class="flex justify-around items-center h-20 max-w-4xl mx-auto">
                <a href="#/home" class="nav-link flex flex-col items-center gap-1 p-2 text-gray-400 w-24">
                    <i data-lucide="home"></i>
                    <span class="text-xs font-medium">Início</span>
                </a>
                <a href="#/map" class="nav-link flex flex-col items-center gap-1 p-2 text-gray-400 w-24">
                    <i data-lucide="map"></i>
                    <span class="text-xs font-medium">Mapa</span>
                </a>
                <a href="#/progress" class="nav-link flex flex-col items-center gap-1 p-2 text-gray-400 w-24">
                    <i data-lucide="trending-up"></i>
                    <span class="text-xs font-medium">Progresso</span>
                </a>
                <a href="#/settings" class="nav-link flex flex-col items-center gap-1 p-2 text-gray-400 w-24">
                    <i data-lucide="settings"></i>
                    <span class="text-xs font-medium">Config.</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Carrega o script principal do app (Vanilla JS) -->
    <script type="module" src="app.js"></script>
</body>
</html>
