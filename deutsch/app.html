    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Estilos CSS -->
    <style>
        /* Define as variáveis do tema na raiz */
        :root {
            --primary: #8e44ad;
            --accent: #9b59b6;
            --bg: #f9f5ff;
            --card: #f0e6ff;
            --text: #2d2033;
            --border: #d8c3e8;
            /* ATUALIZAÇÃO: Variáveis de transparência (definidas por JS) */
            --card-bg-transparent: rgba(240, 230, 255, 0.7);
            --border-bg-transparent: rgba(216, 195, 232, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: color 0.3s;
            padding-bottom: 120px;
        }

        /* Classes de utilidade baseadas em variáveis CSS */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
        }
...
        /* --- ATUALIZAÇÃO: Estilos da Barra de Navegação "Liquid Glass" --- */
        .liquid-nav-container {
            /* 1. Flutuante (Subido 1rem) */
            position: fixed;
            bottom: 1rem; /* ATUALIZADO: Subido da base */
            left: 50%;
            transform: translateX(-50%);
            /* Ajusta para áreas seguras (iPhone X) */
            padding-bottom: env(safe-area-inset-bottom); /* Padding só para safe area */
            padding-left: 1rem;
            padding-right: 1rem;
            /* REMOVIDO: padding-top: 1rem; */
            width: 100%;
            max-width: 500px;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        
        .liquid-nav {
            /* 2. Efeito "Glassmorphism" */
            /* ATUALIZADO: Usa a variável transparente pré-calculada */
            background-color: var(--card-bg-transparent);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            /* ATUALIZADO: Usa a variável transparente pré-calculada */
            border: 1px solid var(--border-bg-transparent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            
            /* 1. Formato "Pill" */
            border-radius: 99px;
            padding: 0.75rem; /* 12px */

            top: 0.75rem; /* 12px (mesmo que o padding do pai) */
