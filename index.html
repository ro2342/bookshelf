<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Tracker</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega Folha de Estilos Principal -->
    <link rel="stylesheet" href="style.css">
    <!-- Carrega Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,1000&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[hsl(var(--md-sys-color-surface))] flex items-center justify-center min-h-screen">

    <!-- Container Principal do Login -->
    <div id="login-container" class="text-center p-8 max-w-sm mx-auto">
        <h1 class="font-display text-5xl text-[hsl(var(--md-sys-color-on-surface))] mb-4">Book Tracker</h1>
        <p class="text-lg text-[hsl(var(--md-sys-color-on-surface-variant))] mb-8">Sua estante de livros pessoal.</p>

        <!-- Botão de Login com Google -->
        <button id="google-login-btn" class="btn-expressive btn-primary inline-flex items-center gap-4">
            <svg class="w-6 h-6" viewBox="0 0 48 48">
                <path fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
                <path fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                </path>
                <path fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.612-3.28-11.303-8H2.399C5.69,38.609,14.094,44,24,44z">
                </path>
                <path fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.022,36.218,44,30.584,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
            </svg>
            Login com Google
        </button>

        <!-- Indicador de Carregamento -->
        <div id="loader" class="hidden mt-8 flex justify-center items-center">
            <svg class="animate-spin h-8 w-8 text-[hsl(var(--md-sys-color-primary))]" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </div>

    <!-- Modal para associar ID de dados ou mostrar erros -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="card-expressive p-8 max-w-md w-full">
            <!-- Conteúdo do modal será injetado pelo auth.js -->
        </div>
    </div>

    <script>
        console.log("index.html: Página HTML carregada e analisada pelo navegador.");
    </script>
    <!-- Carrega o script de autenticação como módulo no final do body -->
    <script type="module" src="auth.js"></script>
</body>

</html>
